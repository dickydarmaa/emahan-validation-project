<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Validasi NIK e-Mahan</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav>
      <div class="logo">
        <img src="assets/provlampung.png" alt="logo" />
        <h1>E-MAHAN PROVINSI LAMPUNG</h1>
      </div>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Contact Us</a></li>
      </ul>
      <div class="hamburger">
        <span class="line"></span>
        <span class="line"></span>
        <span class="line"></span>
      </div>
    </nav>

    <div class="menubar">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Contact Us</a></li>
      </ul>
    </div>

    <main style="padding: 20px">
      <h2>Validasi NIK Berdasarkan Kabupaten & Kecamatan</h2>

      <label for="nik">Masukkan NIK:</label>
      <input
        type="text"
        id="nik"
        maxlength="16"
        placeholder="Contoh: 1801041402990003"
      />
      <button onclick="validasiNIK()">Cek Validasi</button>

      <div class="result" id="hasil"></div>

      <h3>Cek Validasi NIK Lewat File Excel</h3>
      <input type="file" id="fileInput" accept=".xlsx" />
      <button onclick="prosesExcel()">Proses File Excel</button>

      <div id="hasilExcel"></div>
    </main>

    <script src="js/datawilayah.js"></script>
    <script src="js/script.js"></script>
    <script src="js/system.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  </body>
</html>
